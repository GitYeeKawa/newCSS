<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03聯絡我們</title>
    <link rel="stylesheet" href="">
    

</head>

<body>
    <!-- <main>
        <header>
            <h1>Chiikawa<br>Land</h1>
            <p>伊呀哈哈哈哈哈哈</p>
        </header>
    </main> -->
    
    <div class="content">
        <form action="">
            <fieldset>
                <legend>*為必填項目</legend>
                <table>
                    <caption>您的基本資料</caption>
                    <tr>
                        <th>年齡*</th>
                        <td><select name="" id="">
                                <option value="" selected>--請選擇--</option>
                                <option value="20">未滿二十歲</option>
                                <option value="30">20~30歲
                                </option>
                                <option value="40">31~40歲</option>
                                <option value="50">41~50歲</option>
                                <option value="60">50~60歲</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th>職業*</th>
                        <td>
                            <select name="" id="">
                                <option value="" selected>--請選擇--</option>
                                <option value="1">水瓶座</option>
                                <option value="2">雙魚座</option>
                                <option value="3">金牛座</option>
                                <option value="4">牧羊座</option>
                                <option value="5">巨蟹座</option>
                                <option value="6">獅子座</option>
                                <option value="7">處女座</option>
                                <option value="8">天秤座</option>
                                <option value="9">天蠍座</option>
                                <option value="10">射手座</option>
                                <option value="11">魔羯座</option>
                                <option value="12">雙子座</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>性別*</th>
                        <td>
                            <label for="male"><input type="radio" name="gender" value="male" id="male"
                                    required>男</label>
                            <label for="female"><input type="radio" name="gender" value="female" id="female"
                                    required>女</label>
                            <label for="none"><input type="radio" name="gender" value="none" id="none"
                                    required>不透漏</label>
                        </td>
                    </tr>
                    <tr>
                        <th>最愛的食物*</th>
                        <td>
                            <label form="pudding">
                                <input type="checkbox" name="hobby" value="pudding" id="pudding">大布丁</label>
                            <label form="pizza"><input type="checkbox" name="hobby" value="pizza" id="pizza">披薩包</label>
                            <label form="ramen"> <input type="checkbox" name="hobby" value="ramen"
                                    id="ramen">郎拉麵</label>
                            <label form="bread"><input type="checkbox" name="hobby" value="bread"
                                    id="bread">無限麵包</label>

                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <th>照片*</th>
                        <td><input type="file"></td>
                    </tr>
                </table>
                <br>
                <table>
                    <caption>冒險者登錄資料</caption>
                    <tr>
                        <th>冒險者姓名*</th>
                        <td><input type="text" name="username" placeholder="請輸入您的ID" autofocus></td>
                    <tr>
                    <tr>
                        <th>手機/電話*</th>
                        <td><input type="text" name="phone" placeholder="請輸入您的ID" autofocus></td>
                    <tr>
                        <th>請輸入電子信箱*</th>
                        <td><input type="email" name="email" required>※請輸入半形文字※</td>
                    <tr>
                        <th>留言板</th>
                        <td><textarea name="" id="" rows="4" cols="30" placeholder="">※請填寫需要協助的問題※
                </textarea></td>
                    </tr>
                </table>

                <div class="btns">
                    <input type="reset" value="清除重填">
                    <input type="submit" value="確認送出">
            </fieldset>
        </form>
    </div>

    <footer><small>Copyright<sup>©</sup>chiikawa land Web All Rights Reserved.</small></footer>
    </main>
</body>

</html>
